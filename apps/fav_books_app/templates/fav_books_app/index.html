<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fav Books</title>
    {% load static %}


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <header class="blog-header py-3 bg-light">
        <div class="row flex-nowrap justify-content-between align-items-center m-3">
            <div class="col-4 pt-1">
            <a class="text-muted" href="#">Log In</a>
            </div>
            <div class="col-4 text-center">
            <a class="blog-post-title text-dark" href="/books">Fav Books</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
            
            <a class="btn btn-sm btn-outline-secondary active" href="#">Sign up</a>
            </div>
        </div>
    </header>
<hr class="featurette-divider">

    <div class="container">
        {% if messages %}
        <ul class="lead text-center mr-4 pr-5 mb-4" style="list-style:none;color:red">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }} m-2"{% endif %}>{{ message }} !</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <div class="row">
            
            <div class="container col-sm-12 col-md-6 col-lg-6 pb-5">
                
                <h2 class="blog-post-title">Log In</h2>

                <form action="/login" method="POST">
                    {%csrf_token%}

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name='email' placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>        
                
            </div>



            
            <div class="container col-sm-12 col-md-6 col-lg-6">

                <h2 class="blog-post-title">Register</h2>
                <form action="/register" method="POST">
                    <div class="form-group">
                        {%csrf_token%}
                        <label >First Name </label>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name ">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Last Name</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputPassword1">Password Confirm</label>
                            <input type="password" class="form-control" name="password_confirm" placeholder="Password Confirm">
                        </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
